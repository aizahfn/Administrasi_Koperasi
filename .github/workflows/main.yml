name: Deploy to VPS via SSH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: executing remote ssh commands
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: mc.hoaks.my.id
        username: root
        key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "Deploying to server..."
          cd /var/www/html
          ls -la
