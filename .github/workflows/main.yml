name: Deploy to VPS via SSH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

    - name: Deploy code to VPS
      run: |
          ssh -o StrictHostKeyChecking=no root@mc.hoaks.my.id "
            git config --global safe.directory '*' ;
            cd /var/www/html/administrasi_koprasi ;
            if [ ! -d .git ]; then echo 'Project belum ada' && git clone https://oauth2:'${{ secrets.CLONE_TOKEN }}'@github.com/aizahfn/Administrasi_Koperasi.git .; fi
            git pull ;
            if [ -f .env ]; then rm .env; fi ;
            echo '${{ secrets.FILE_ENV }}' >> .env ;
            export COMPOSER_ALLOW_SUPERUSER=1 ;
            composer install ;
            composer update ;
            php artisan migrate ;
            php artisan key:generate ;
            systemctl restart nginx ;
            echo 'Deployment completed.'
          "